<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="stylesheet" type="text/css" href="web/index.css">
   <title>Shortest-Route</title>
</head>
<body>
   <div class="container">
       <header>
           <h1 id='title'>&#128739; Shortest Route between Nigerian Cities &#127475;&#127468;</h1>
           
       </header>

         

       <form id='survey-form' autocomplete="on" method="POST" enctype="multipart/form-data" onsubmit="return check(event)">
         <div class="form-row">
           <div class='form-input'>
               <label id='src-label'>From :</label>
               <input type='text' id='searchField1' name="city1" placeholder='source' class='form-input-size' required />
           </div>
           <div class='form-input'>
               <label id='dest-label'>To :</label>
               <input type='text' id='searchField2' name="city2" placeholder='Destination' class='form-input-size' required />
           </div>

           </div>
           

           <div class='form-input'>
               <button type='submit' id='submit'>Calculate</button>
           </div>
       </form>
   </div>


   <script src="index.js"></script>
   <script src="web/app.js"></script>

<div class="outer">
    <canvas id="myfillDrawing"></canvas>
</div>    

   

</body>
</html>
