<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="stylesheet" type="text/css" href="index.css">
   <title>Shortest-Route</title>
</head>
<body>
   <div class="container">
       <header>
           <h1 id='title'>Shortest Route &#128739; between Nigerian Cities &#127475;&#127468;</h1>
           
       </header>

         

       <form id='survey-form'>
         <div class="form-row">
           <div class='form-input'>
               <label id='name-label'>From :</label>
               <input type='text' id='name' placeholder='Enter your name' class='form-input-size' required />
           </div>
           <div class='form-input'>
               <label id='email-label'>To :</label>
               <input type='email' id='email' placeholder='Enter your email' class='form-input-size' required />
           </div>

           </div>
           

           <div class='form-input'>
               <button type='submit' id='submit'>Calculate</button>
           </div>
       </form>
   </div>

</body>
</html>
